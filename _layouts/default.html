<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
  </head>
  <body>
    <div class="container azul">
      <header class="top row gutters{% if page.title == "Home" %} fadeInLeft animated{% endif %}">
        <div class="col span_2 center">
          <!-- TODO: add baseurl to the logo link -->
          <a href="{{ site.url }}/" id="logo" title="{{ site.name }}"
             style="background-image: url({{site.baseurl}}/public/images/logo.png);"></a>
        </div>
        <header class="clearfix">
        <h1>{{ site.name }}</h1>
        </header>
      </header>

      {{ content }}

      <footer>
        <p>
        ©Copyright 2016, GMT中文社区. Powered by <a href="https://jekyllrb.com">Jekyll</a>. Themed by <a href="https://github.com/aigarsdz/brume">brume</a>. Hosted by <a href="http://github.com">GitHub</a>.</p>
      </footer>
    </div>

    <!-- scripts -->
    <script src="{{ site.baseurl }}/public/js/imagesloaded.pkgd.min.js"></script>
    <script src="{{ site.baseurl }}/public/js/masonry.pkgd.min.js"></script>
    <script src="{{ site.baseurl }}/public/js/classie.js"></script>
    <script src="{{ site.baseurl }}/public/js/cbpGridGallery.js"></script>
    <script>
      new CBPGridGallery( document.getElementById( 'grid-gallery' ) );
    </script>
    <script src="http://ajax.useso.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{{site.baseurl}}/public/js/jquery.fitvids.js"></script>
    <script>
      $(document).ready(function(){
        $("article").fitVids();
      });
    </script>
  </body>
</html>
